	<h1>טופס שני - עדכון פרטי לקוח קיים  </h1>
	<hr/>
	<form action = "Update_details_customer.php"  method = "POST">
			<h1 style = "text-align:right;">פרטי לקוח</h1>
			<h4 style = "text-align:right;">נא עדכן בבקשה את פרטייך בטופס  </h4>
			
			<label class = "required">תעודת זהות :   </label> <br/> 
			<input type="text" name="Id" required = "required" onkeyup="charcountupdate(this.value)"  /><br/> 
			<span id="charcount"> </span><br/>
			
			<label class="required" >גיל : </label> <br/>
			<input type="text"  name="age" required = "required" onkeyup="charcountupdatetwo(this.value)" /><br/>
			<span id="charcounttwo"> </span><br/>
			
			<label class="required">סטטוס זוגי :   </label> <br/> 
			<input type="text"  name="Status" required = "required" onkeyup="charcountupdatethree(this.value)" /><br/> 
			<span id="charcountthree"> </span><br/>

			<label class="required" for="budget_range">תקציב מקסימלי : </label> <br/>
			<input type="number" id="budget_range" name="Max_budget" required = "required" min="0" max="10000000" step="1" value="0" onkeyup="charcountupdatefour(this.value)"/> <br/>
			<span id="charcountfour"> </span><br/>
			
			<label class="required">מחוז מגורים :   </label> <br/> 
			<input type="text"  name="Living_area" required = "required" onkeyup="charcountupdatefive(this.value)"/><br/> 
			<span id="charcountfive"> </span><br/>
			
			<label class="required">תפקיד בעבודה : </label> <br/>
			<input type="text"  name="Position_in_work" required = "required" onkeyup="charcountupdatesix(this.value)" /><br/><br/>
			<span id="charcountsix"> </span><br/>
	
			<input type="submit" value="עדכון"/>
			<input type="reset" value="איפוס"/>	
					
			<style>
					.required:after {
					 content:" *";
					 color: red;
					 }
			</style>
	</form>
